  utter_horas_complementares:
  - text: "As atividades complementares são uma oportunidade para o aluno desenvolver competências importantes para o mercado de trabalho, como iniciativa, liderança, empreendedorismo, autoconhecimento, perseverança e capacidade de adaptação. Além disso, permitem prestar serviços à comunidade, enriquecendo a formação pessoal e social. Cada curso exige uma quantidade mínima de horas complementares, que pode ser consultada no site oficial do próprio curso. Para cumprir essas horas, o aluno pode participar de cursos de extensão, palestras, seminários, congressos, projetos de pesquisa, iniciação científica, atividades de voluntariado, monitorias, estágios e outras atividades acadêmicas."




