  faq/onibus:
  - text: |
      Os ônibus terceirizados da UFC são de uso exclusivo dos estudantes da UFC. Ao entrar no veículo, será necessário mostrar ao motorista algum documento que comprove o vínculo estudantil com a instituição e documento oficial com foto, para identificação
      
      Os ônibus só pararão em pontos preestabelecidos;
      O ônibus da UFC transitará dentro do limite da capacidade máxima de passageiros prevista em legislação;
      O ônibus do Campus ficará com uso exclusivo para visitas técnicas.

