responses:
  utter_o_que_e_o_ru:
  - text: |
      O Restaurante Universitário (RU) tem como objetivo oferecer refeições balanceadas e de qualidade, promovendo a integração e convivência da comunidade acadêmica.

  utter_solicitar_cartao:
  - text: |
      Não há necessidade de solicitação formal do cartão. O nome do usuário deve estar registrado no sistema para que o cartão seja entregue.  
      Basta apresentar um documento oficial com foto (RG, CNH, entre outros) no guichê.

  utter_segunda_via:
  - text: |
      Para obter a segunda via do cartão do RU, acesse a página **Gerar GRU Segunda Via** e siga as **Normas para Uso do Cartão**.  
      Mais informações: [Gerar GRU Segunda Via](https://si3.ufc.br/public//jsp/restaurante_universitario/consulta_comensal_2_via_cartao_ru.jsf)

  utter_quem_pode_solicitar:
  - text: |
      Alunos regularmente matriculados, servidores docentes e técnico-administrativos da UFC podem solicitar o cartão do RU.

  utter_eh_gratuito:
  - text: |
      - A primeira via do cartão é gratuita.  
      - A segunda via tem uma taxa de R$ 8,00, exceto em casos de roubo ou defeito inerente no cartão dentro do prazo  de 7 dias.

  utter_valor_da_refeicao:
  - text: |
      **Valores das refeições no RU:**  
      - Estudantes: R$ 1,10  
      - Servidores técnico-administrativos: R$ 13,50  
      - Servidores docentes: R$ 13,50  
      - Visitantes: R$ 13,50  
      - Participantes de eventos: R$ 6,00  

  utter_ru_quem_pode_acessar:
  - text: |
      O RU é destinado exclusivamente a pessoas com vínculo ativo com a UFC, incluindo:  
      - Alunos regularmente matriculados  
      - Servidores docentes e técnico-administrativos  
      - Funcionários terceirizados

  utter_cardapio:
  - text: |
      O cardápio do RU é atualizado semanalmente.  
      Acesse: [Cardápio RU Quixadá](https://www.ufc.br/restaurante/cardapio/5-restaurante-universitario-de-quixada)

  utter_horarios_ru:
  - text: "horarios do RU:
      \nSegunda - Sexta
      \nAlmoço: 11h - 14h
      \nJantar: 17h - 18h45"

  utter_esqueci_agendar:
  - text: |
      Caso esqueça de realizar o agendamento, ainda será possível ser atendido, mas poderá enfrentar maior tempo de espera.

  utter_site_do_ru:
  - text: |
      Informações detalhadas sobre o RU estão disponíveis no site oficial:  
      [Restaurante Universitário - UFC Quixadá](https://www.quixada.ufc.br/restaurante-universitario/)

  utter_como_agendar_ru:
  - text: |
      Para agendar refeições no RU, siga os passos:  
      1. Acesse o SIGAA: [Portal SIGAA](https://si3.ufc.br/sigaa)  
      2. Vá em **Restaurante Universitário > Agendar Horário**.  
      3. Escolha a data, tipo de refeição e horário.  
      4. Clique em **Cadastrar Agendamento**.  

      - É possível cancelar o agendamento caso não compareça ou desista.