version: "3.1"

nlu:

  - synonym: Restaurante Universitario
    examples: |
      - RU
      - ru
      
  - synonym: Cartão do RU
    examples: |
      - cartão
      - cartão do restaurante universitario

  - intent: o_que_e_o_ru
    examples: |
      - o que significa [RU](local)
      - pode explicar o que é o [RU](local)
      - qual é o objetivo do [RU](local)
      - qual a função do [RU](local)
      - o que é a sigra [RU](local)

  - intent: solicitar_cartao
    examples: |
      - O que precisa para solicitar o cartão?
      - Como faço meu [cartão](objeto)?
      - Como faço meu [cartão do RU]](objeto)
      - Onde eu pego meu [cartão do RU](objeto)
      - Onde pego meu [cartão](objeto)
      - Como consigo meu [cartão do RU](objeto)
      - Posso fazer um [cartão do RU](objeto) para mim?
      - Quem pode ter o [cartao do RU](objeto)
      - preciso de algo para pegar a comida do RU?
      - preciso levar o que para comer no RU

  - intent: segunda_via
    examples: |
      - Apenas o primeiro [cartão](objeto) ou a segunda via também?
      - Eu posso pegar uma segunda via do [cartão do RU](objeto)?
      - Posso pegar outro [cartão do RU](objeto)?
      - Perdi meu [cartão do RU](objeto), e agora?
      - Como consigo outro [cartão do RU](objeto)
      - como eu faço a segunda via do [cartão](objeto)

  - intent: quem_pode_solicitar
    examples: |
      - Quem pode solicitar?
      - Eu posso ter o [cartão do RU](objeto)?
      - qualquer pessoa pode ter o [cartão do RU](objeto)?
      - quem pode ter o [cartão do RU](objeto)
      
  - intent: eh_gratuito
    examples: |
      - É gratuito?
      - Preciso pagar algum valor para ter o [cartão do RU](objeto)?
      - O [cartão do RU](objeto) é gratuito
      - pago o que pra ter o [cartão do RU](objeto)
      - quanto eu pago para fazer a segunda via do [cartão do RU](objeto)?

  - intent: valor_da_refeicao
    examples: |
      - Qual o valor da refeição para alunos, profs e STAs?
      - Precisa pagar alguma coisa para comer no [RU](local)?
      - Quanto custa a refeição na UFC quixada
      - Quanto tem que pagar para comer
      - Quanto é para almossar no [RU](local)?
      - Precisa pagar alguma coisa para jantar no [RU](local)?

  - intent: ru_quem_pode_acessar
    examples: |
      - Quem pode acessar?
      - Qualquer pessoa pode entrar no [RU](local)?
      - Quem que pode entrar no [RU](local)?
      - Quem pode utilizar o [RU](local)
      - Quem pode utilizar o [Restaurante universitario](local)?

  - intent: cardapio
    examples: |
      - Qual o cardápio do [RU](local)?
      - O que tem pra comer no [RU](local)?
      - Como eu sei o que vai ser o almoço de hoje?
      - Como eu sei o que vai ser a janta de hoje?
      - Qual a refeição do [RU](local) amanha?
      - quero saber o que vai ter pra comer no [RU](local) amanha
      - quero saber qual o cardapio de amanha
      - me diz o cardapio de terça-feira

