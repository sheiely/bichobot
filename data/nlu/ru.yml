  - intent: site_do_ru
    examples: |
      - Qual o site do [ru](local)?
      - o [ru](local) tem um sistema?
      - o [ru](local) tem algum site?
      - me diz o site do [ru](local)
      - fala ai o site do [ru](local)

  - intent: como_agendar_ru
    examples: |
      - Como funciona o agendamento no RU?
